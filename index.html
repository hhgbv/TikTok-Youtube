<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Video Redirect</title>
  <script>
    const videoLinks = [
      "https://drive.google.com/file/d/1LfN2G3bm07cB25aoxh85HBakXuQyHUA9/view?usp=sharing",
      "https://drive.google.com/file/d/1iVRn2PBTCWPKaGZ8o-p-gpm4jROu8vWR/view?usp=sharing",
      "https://drive.google.com/file/d/1b5aKdXXh7PZ8eE5_7vsdqEkenLbw6yjm/view?usp=sharing",
      "https://drive.google.com/file/d/1WLaY28vGF1vzjrz4HJMkw6cOHynEYZdd/view?usp=sharing",
      "https://drive.google.com/file/d/1G86h6NYrf5Zui7TX2t3g-T8TLs1OuVt5/view?usp=sharing"
    ];

    window.onload = function () {
      const randomIndex = Math.floor(Math.random() * videoLinks.length);
      const chosenLink = videoLinks[randomIndex];

      // Set the manual link just in case redirect fails
      document.getElementById("manualLink").href = chosenLink;

      // Wait briefly before redirecting (helps prevent browser warnings)
      setTimeout(() => {
        window.location.href = chosenLink;
      }, 500);
    };
  </script>
</head>
<body>
  <p>Redirecting you to a random video...</p>
  <p>If nothing happens, <a id="manualLink" href="#">click here</a>.</p>
</body>
</html>
